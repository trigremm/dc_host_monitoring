name: host-monitoring

services:
  prometheus:
    container_name: hm-prometheus
    build:
      context: .
      dockerfile_inline: |
        FROM prom/prometheus:latest
        COPY ./prometheus/prometheus.yml /etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./.docker_volumes/prometheus/data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    container_name: hm-grafana
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./.docker_volumes/grafana/data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  node:
    container_name: hm-node
    image: prom/node-exporter:latest
    command:
      - "--path.rootfs=/host"
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro

  cadvisor:
    container_name: hm-cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "9080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - prometheus

  loki:
    container_name: hm-loki
    image: grafana/loki:2.8.2
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    container_name: hm-promtail
    image: grafana/promtail:2.8.2
    volumes:
      - /var/log:/var/log:ro
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
